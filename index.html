<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è: –ù–∏–∑–∫–∞—è —Ñ–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .slide-box { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .slide-content { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 { font-size: 48px; color: white; text-align: center; margin-bottom: 20px; }
        h2 { font-size: 36px; color: white; margin-bottom: 30px; }
        .subtitle { font-size: 24px; color: rgba(255,255,255,0.9); text-align: center; }
        .point { display: flex; margin-bottom: 15px; }
        .bullet { 
            width: 12px; 
            height: 12px; 
            background: white; 
            border-radius: 50%; 
            margin-top: 8px; 
            margin-right: 15px; 
            flex-shrink: 0; 
        }
        .point-text { font-size: 20px; color: white; line-height: 1.6; }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
        }
        .stat-card { 
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .stat-value { font-size: 36px; font-weight: bold; color: white; margin-bottom: 10px; }
        .stat-label { font-size: 18px; color: rgba(255,255,255,0.9); }
        .two-column { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px; 
        }
        .column { 
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .column h3 { font-size: 24px; color: white; margin-bottom: 15px; }
        .column-item { display: flex; margin-bottom: 12px; }
        .check { color: white; margin-right: 12px; flex-shrink: 0; font-size: 18px; }
        .item-text { color: white; font-size: 18px; line-height: 1.5; }
        .controls { 
            background: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn { 
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-primary:disabled { 
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-quiz { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(240,147,251,0.4);
        }
        .btn-quiz:hover { transform: translateY(-2px); }
        .progress { display: flex; align-items: center; gap: 15px; }
        .slide-number { font-size: 18px; font-weight: 600; color: #333; }
        .dots { display: flex; gap: 8px; }
        .dot { 
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dot.active { width: 30px; background: #667eea; border-radius: 5px; }
        .quiz-container { 
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .quiz-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }
        .quiz-title { font-size: 32px; color: #333; }
        .question { 
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        .question:hover { border-color: #667eea; box-shadow: 0 5px 15px rgba(102,126,234,0.1); }
        .question-text { font-weight: 600; font-size: 18px; margin-bottom: 15px; color: #333; }
        .option { 
            width: 100%;
            text-align: left;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }
        .option:hover { border-color: #667eea; background: #f8f9ff; }
        .option.selected { border-color: #667eea; background: #f0f3ff; }
        .radio { 
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .option.selected .radio { border-color: #667eea; background: #667eea; }
        .radio-inner { 
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            display: none;
        }
        .option.selected .radio-inner { display: block; }
        .submit-btn { 
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .submit-btn:disabled { 
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
        }
        .result-card { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .result-emoji { font-size: 80px; margin-bottom: 20px; }
        .result-grade { font-size: 40px; font-weight: bold; margin-bottom: 10px; }
        .result-score { font-size: 24px; }
        .progress-bar { 
            width: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            height: 16px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill { 
            height: 100%;
            background: white;
            transition: width 0.8s ease;
            border-radius: 20px;
        }
        .answer-review { 
            border: 3px solid;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .answer-review.correct { border-color: #10b981; background: #ecfdf5; }
        .answer-review.incorrect { border-color: #ef4444; background: #fef2f2; }
        .review-header { display: flex; gap: 15px; }
        .review-icon { font-size: 28px; }
        .review-option { 
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: white;
        }
        .review-option.correct-answer { 
            background: #86efac;
            border: 2px solid #10b981;
            font-weight: 600;
        }
        .review-option.wrong-answer { 
            background: #fca5a5;
            border: 2px solid #ef4444;
        }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn-secondary:hover { background: #d0d0d0; }
        .hidden { display: none !important; }
        .emoji-large { font-size: 80px; text-align: center; margin-bottom: 30px; }
        
        @media (max-width: 768px) {
            .two-column, .stats-grid { grid-template-columns: 1fr; }
            h1 { font-size: 32px; }
            h2 { font-size: 28px; }
            .slide-content { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="presentationView">
            <div class="slide-box">
                <div class="slide-content">
                    <div id="slideContent"></div>
                </div>

            <div class="controls">
                <button class="btn btn-primary" id="prevBtn">‚Üê –ù–∞–∑–∞–¥</button>

                    <button class="btn btn-secondary" id="backBtn">–ù–∞–∑–∞–¥ –∫ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏</button>
                </div>
                <div id="quizContent"></div>
            </div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ
        const slides = [
            {title:"–ù–∏–∑–∫–∞—è —Ñ–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å",subtitle:"–ü–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–π —Ñ–∞–∫—Ç–æ—Ä —Ä–∏—Å–∫–∞ –Ω–µ–∏–Ω—Ñ–µ–∫—Ü–∏–æ–Ω–Ω—ã—Ö –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π",type:"title"},
            {title:"–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã",type:"content",points:["–§–∏–∑–∏—á–µ—Å–∫–∞—è –∏–Ω–µ—Ä—Ç–Ω–æ—Å—Ç—å ‚Äî –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–≤–∏–≥–∞—Ç–µ–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è –∑–¥–æ—Ä–æ–≤—å—è","–í–û–ó —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç –≤–∑—Ä–æ—Å–ª—ã–º 150-300 –º–∏–Ω—É—Ç —É–º–µ—Ä–µ–Ω–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≤ –Ω–µ–¥–µ–ª—é","–ì–∏–ø–æ–¥–∏–Ω–∞–º–∏—è –ø—Ä–∏–∑–Ω–∞–Ω–∞ —á–µ—Ç–≤–µ—Ä—Ç—ã–º —Ñ–∞–∫—Ç–æ—Ä–æ–º —Ä–∏—Å–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ–π —Å–º–µ—Ä—Ç–Ω–æ—Å—Ç–∏","27,5% –≤–∑—Ä–æ—Å–ª–æ–≥–æ –Ω–∞—Å–µ–ª–µ–Ω–∏—è –º–∏—Ä–∞ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∞–∫—Ç–∏–≤–Ω—ã"]},
            {title:"–ú–∞—Å—à—Ç–∞–± –ø—Ä–æ–±–ª–µ–º—ã",type:"stats",stats:[{value:"1,4 –º–ª—Ä–¥",label:"—á–µ–ª–æ–≤–µ–∫ —Å –Ω–∏–∑–∫–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é"},{value:"5 –º–ª–Ω",label:"—Å–º–µ—Ä—Ç–µ–π –µ–∂–µ–≥–æ–¥–Ω–æ"},{value:"$54 –º–ª—Ä–¥",label:"–ø—Ä—è–º—ã–µ —Ä–∞—Å—Ö–æ–¥—ã –∑–¥—Ä–∞–≤–æ–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è"},{value:"6-10%",label:"–æ—Å–Ω–æ–≤–Ω—ã—Ö –ù–ò–ó —Å–≤—è–∑–∞–Ω—ã —Å –≥–∏–ø–æ–¥–∏–Ω–∞–º–∏–µ–π"}]},
            {title:"–ü—Ä–∏—á–∏–Ω—ã –Ω–∏–∑–∫–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏",type:"content",points:["–£—Ä–±–∞–Ω–∏–∑–∞—Ü–∏—è –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –æ–±—Ä–∞–∑–∞ –∂–∏–∑–Ω–∏","–°–∏–¥—è—á–∏–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä —Ä–∞–±–æ—Ç—ã (–æ—Ñ–∏—Å–Ω—ã–π —Ç—Ä—É–¥)","–†–∞–∑–≤–∏—Ç–∏–µ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π","–¶–∏—Ñ—Ä–æ–≤–∏–∑–∞—Ü–∏—è –¥–æ—Å—É–≥–∞ –∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏–π","–ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –º–µ—Å—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏","–ù–∏–∑–∫–∞—è –º–æ—Ç–∏–≤–∞—Ü–∏—è –∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∫—É–ª—å—Ç—É—Ä—ã –¥–≤–∏–∂–µ–Ω–∏—è"]},
            {title:"–ì—Ä—É–ø–ø—ã —Ä–∏—Å–∫–∞",type:"content",points:["–û—Ñ–∏—Å–Ω—ã–µ —Ä–∞–±–æ—Ç–Ω–∏–∫–∏ –∏ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç—ã —É–º—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Ç—Ä—É–¥–∞","–ü–æ–∂–∏–ª—ã–µ –ª—é–¥–∏ (—Å—Ç–∞—Ä—à–µ 60 –ª–µ—Ç)","–ñ–µ–Ω—â–∏–Ω—ã (–Ω–∞ 8% –º–µ–Ω–µ–µ –∞–∫—Ç–∏–≤–Ω—ã, —á–µ–º –º—É–∂—á–∏–Ω—ã)","–ü–æ–¥—Ä–æ—Å—Ç–∫–∏ (81% –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∞–∫—Ç–∏–≤–Ω—ã)","–õ–∏—Ü–∞ —Å –Ω–∏–∑–∫–∏–º —Å–æ—Ü–∏–∞–ª—å–Ω–æ-—ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–º —Å—Ç–∞—Ç—É—Å–æ–º","–ñ–∏—Ç–µ–ª–∏ –º–µ–≥–∞–ø–æ–ª–∏—Å–æ–≤"]},
            {title:"–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è",type:"two-column",left:{title:"–§–∏–∑–∏—á–µ—Å–∫–∏–µ",items:["–°–µ—Ä–¥–µ—á–Ω–æ-—Å–æ—Å—É–¥–∏—Å—Ç—ã–µ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è","–°–∞—Ö–∞—Ä–Ω—ã–π –¥–∏–∞–±–µ—Ç 2 —Ç–∏–ø–∞","–û–∂–∏—Ä–µ–Ω–∏–µ","–û—Å—Ç–µ–æ–ø–æ—Ä–æ–∑","–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –≤–∏–¥—ã —Ä–∞–∫–∞","–ú–µ—Ç–∞–±–æ–ª–∏—á–µ—Å–∫–∏–π —Å–∏–Ω–¥—Ä–æ–º"]},right:{title:"–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ",items:["–î–µ–ø—Ä–µ—Å—Å–∏—è","–¢—Ä–µ–≤–æ–∂–Ω—ã–µ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–∞","–°–Ω–∏–∂–µ–Ω–∏–µ –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π","–ë–µ—Å—Å–æ–Ω–Ω–∏—Ü–∞","–•—Ä–æ–Ω–∏—á–µ—Å–∫–∏–π —Å—Ç—Ä–µ—Å—Å","–ù–∏–∑–∫–∞—è —Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞"]}},
            {title:"–í–ª–∏—è–Ω–∏–µ –Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–º",type:"content",points:["–£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∏—Å–∫–∞ –ò–ë–° –Ω–∞ 30%","–ü–æ–≤—ã—à–µ–Ω–∏–µ —Ä–∏—Å–∫–∞ –∏–Ω—Å—É–ª—å—Ç–∞ –Ω–∞ 35%","–†–∏—Å–∫ –¥–∏–∞–±–µ—Ç–∞ 2 —Ç–∏–ø–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞–µ—Ç –Ω–∞ 50%","–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Ä–∞–∫–∞ —Ç–æ–ª—Å—Ç–æ–π –∫–∏—à–∫–∏ –≤—ã—à–µ –Ω–∞ 30%","–°–Ω–∏–∂–µ–Ω–∏–µ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∂–∏–∑–Ω–∏ –Ω–∞ 3-5 –ª–µ—Ç","–£—Å–∫–æ—Ä–µ–Ω–∏–µ –±–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç–∞—Ä–µ–Ω–∏—è"]},

            } else if(s.type==='conclusion') {
                html = '<h2 style="text-align:center;">'+s.title+'</h2><div class="column">';
                s.points.forEach(p => html += '<div class="column-item" style="margin-bottom:20px;"><span style="font-size:24px;margin-right:15px;">üéØ</span><p style="font-size:20px;color:white;font-weight:500;">'+p+'</p></div>');
                html += '</div>';
            }

            el.innerHTML = html;
            document.getElementById('slideNumber').textContent = (state.current+1)+' / '+slides.length;
            document.getElementById('prevBtn').disabled = state.current===0;
            document.getElementById('nextBtn').disabled = state.current===slides.length-1;
            
            let dots = '';
            slides.forEach((_, i) => dots += '<button class="dot '+(i===state.current?'active':'')+'" onclick="go('+i+')"></button>');
            document.getElementById('dots').innerHTML = dots;
        }

        function go(n) { state.current=n; render(); }
        function next() { if(state.current<slides.length-1) go(state.current+1); }
        function prev() { if(state.current>0) go(state.current-1); }

        // –ö–≤–∏–∑
        function showQ() {
            document.getElementById('presentationView').classList.add('hidden');
            document.getElementById('quizView').classList.remove('hidden');
            renderQ();
        }

        function hideQ() {
            document.getElementById('quizView').classList.add('hidden');
            document.getElementById('presentationView').classList.remove('hidden');
        }

        function renderQ() {
            const el = document.getElementById('quizContent');
            if(!state.done) {
                let html = '';
                quiz.forEach((q,i) => {
                    html += '<div class="question"><div class="question-text">'+(i+1)+'. '+q.q+'</div>';
                    q.o.forEach((opt,j) => {
                        html += '<button class="option '+(state.answers[i]===j?'selected':'')+'" onclick="sel('+i+','+j+')"><span class="radio"><span class="radio-inner"></span></span>'+opt+'</button>';
                    });
                    html += '</div>';
                });
                const cnt = Object.keys(state.answers).length;
                html += '<button class="submit-btn" '+(cnt<quiz.length?'disabled':'')+' onclick="submit()">';
                html += cnt<quiz.length ? '–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã ('+cnt+'/'+quiz.length+')' : '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã';
                html += '</button>';
                el.innerHTML = html;
            } else {
                const g = grade(state.score);
                let html = '<div class="result-card"><div class="result-emoji">'+g.e+'</div><div class="result-grade">'+g.t+'</div><div class="result-score">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <strong>'+state.score+'</strong> –∏–∑ '+quiz.length+'</div><div class="progress-bar"><div class="progress-fill" style="width:'+(state.score/quiz.length*100)+'%"></div></div></div>';
                
                quiz.forEach((q,i) => {
                    const ok = state.answers[i]===q.c;
                    html += '<div class="answer-review '+(ok?'correct':'incorrect')+'"><div class="review-header"><span class="review-icon">'+(ok?'‚úì':'‚úó')+'</span><div style="flex:1;"><div class="question-text">'+(i+1)+'. '+q.q+'</div>';
                    q.o.forEach((opt,j) => {
                        const cls = j===q.c ? 'correct-answer' : (j===state.answers[i] && !ok ? 'wrong-answer' : '');
                        html += '<div class="review-option '+cls+'">'+opt;
                        if(j===q.c) html += '<span style="margin-left:8px;color:#166534;">‚úì –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</span>';
                        if(j===state.answers[i] && !ok) html += '<span style="margin-left:8px;color:#991b1b;">‚úó –í–∞—à –æ—Ç–≤–µ—Ç</span>';
                        html += '</div>';
                    });
                    html += '</div></div></div>';
                });
                
                html += '<div style="display:flex;gap:15px;margin-top:30px;"><button class="btn btn-quiz" style="flex:1;padding:18px;font-size:18px;" onclick="reset()">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button><button class="btn btn-secondary" style="flex:1;padding:18px;font-size:18px;" onclick="hideQ()">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏</button></div>';
                el.innerHTML = html;
            }
        }

        function sel(q,a) { if(!state.done) { state.answers[q]=a; renderQ(); } }
        function submit() {
            state.score = 0;
            quiz.forEach((q,i) => { if(state.answers[i]===q.c) state.score++; });
            state.done = true;
            renderQ();
        }
        function reset() { state.answers={}; state.done=false; state.score=0; renderQ(); }
        function grade(s) {
            if(s>=9) return {t:"–û—Ç–ª–∏—á–Ω–æ!",e:"üåü"};
            if(s>=7) return {t:"–•–æ—Ä–æ—à–æ!",e:"üëç"};
            if(s>=5) return {t:"–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ",e:"üìö"};
            return {t:"–ù—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª",e:"üìñ"};
        }

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('prevBtn').onclick = prev;
        document.getElementById('nextBtn').onclick = next;
        document.getElementById('quizBtn').onclick = showQ;
        document.getElementById('backBtn').onclick = hideQ;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        render();
    </script>
</body>
</html>
